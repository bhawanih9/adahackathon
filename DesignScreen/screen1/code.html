<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between">
<div class="text-[#111318] dark:text-white flex size-12 shrink-0 items-center justify-start -ml-2">

</label>
</div>
<!-- Button Group -->
<div class="flex justify-center pb-3">
<div class="flex flex-1 gap-3 max-w-[480px] flex-col items-stretch px-4 py-3">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] w-full">
<span class="truncate">Submit</span>
</button>
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary/10 text-primary text-base font-bold leading-normal tracking-[0.015em] w-full">
<span class="truncate">Sample Questions</span>
</button>
</div>
</div>
