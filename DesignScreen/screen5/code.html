<p class="text-gray-800 dark:text-gray-200 text-base font-normal leading-relaxed text-center">ಭೂಮಿಯ ಗುರುತ್ವಾಕರ್ಷಣೆಯು ವಸ್ತುಗಳನ್ನು ತನ್ನ ಕೇಂದ್ರದ ಕಡೆಗೆ ಎಳೆಯುತ್ತದೆ, ಇದು ಅವುಗಳು ಕೆಳಗೆ ಬೀಳಲು ಕಾರಣವಾಗುತ್ತದೆ.</p>
</div>
</div>
</div>
<!-- ButtonGroup -->
<div class="flex justify-center p-4 pt-6 pb-8 bg-background-light dark:bg-background-dark sticky bottom-0">
<div class="flex w-full flex-1 gap-3 max-w-md flex-col items-stretch">
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary text-white text-base font-bold leading-normal tracking-wide w-full hover:bg-blue-700 transition-colors shadow">
<span class="truncate">ಅಭ್ಯಾಸ ಪ್ರಶ್ನೆಗಳು</span>

<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-gray-200/80 dark:bg-gray-700/60 text-gray-800 dark:text-gray-200 text-base font-bold leading-normal tracking-wide w-full hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
